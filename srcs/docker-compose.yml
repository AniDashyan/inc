version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - ./nginx/conf:/etc/nginx/conf
        #- /etc/nginx/ssl:/etc/nginx/ssl
      - ./nginx/tools:/etc/nginx/ssl
      - wp-volume:/var/www/
    env_file:
      - .env
    restart: always

  mariadb:
    build:
      context: ./mariadb
      dockerfile: ./Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    networks:
      - inception
    volumes:
      - db-volume:/var/lib/mysql
    env_file:
      - .env
    restart: always

  wordpress:
    build:
      context: ./wordpress
      dockerfile: ./Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress
    depends_on:
      - mariadb
    volumes:
      - wp-volume:/var/www/html
    env_file:
      - .env
    restart: always

volumes:
  wp-volume:
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress


  db-volume: 
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb

networks:
  inception:
    driver: bridge

